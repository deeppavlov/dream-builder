services:


  frontend:
    env_file: [ .env ]
    build:
      context: ./
      dockerfile: ./services/frontend/Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./services/frontend:/src
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 256M



  postgres:
    image: postgres:15.1
    env_file: [ .env ]
    restart: always
    volumes:
      - ./.database/postgres/data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5000:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  auth-api:
    env_file: [ services/auth_api/.env ]
    build:
      context: ./
      dockerfile: ./services/auth_api/Dockerfile
    depends_on:
      - postgres
    links:
      - postgres
    ports:
      - "6000:6000"
    volumes:
      - ./services/auth_api:/src
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 256M

  distributions-api:
    env_file: [ .env ]
    build:
      context: ./
      dockerfile: ./services/distributions_api/Dockerfile
      args:
        DREAM_ROOT_PATH: /dream
        PORT: 7000
    depends_on:
      - auth-api
    ports:
      - "7000:7000"
    volumes:
      - ./services/distributions_api:/src
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 256M

version: '3.7'
